version: '3.8'

services:
  crawler:
    image: batra43pvd18/gofa-crawler:latest
    container_name: crawler-github
    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock  # If needed for Docker operations
    command: python main_gofa.py
    restart: "no"  # Don't restart automatically
    networks:
      - crawler-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
networks:
  crawler-network:
    driver: bridge
    name: crawler-network

volumes:
  db_data:
    name: crawler_db_data